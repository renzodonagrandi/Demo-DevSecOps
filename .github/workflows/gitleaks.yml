name: Gitleaks Scan

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --no-git -v
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
