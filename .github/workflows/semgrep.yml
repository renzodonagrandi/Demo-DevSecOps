name: Semgrep SAST

on:
  pull_request:
    branches:
      - develop

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep (full scan)
        uses: returntocorp/semgrep-action@v1
        env:
          SEMGREP_FORCE_FULL_SCAN: 1
        with:
          config: "auto"
